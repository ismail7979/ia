<html>
	<head>
				<link rel="stylesheet" href="styles/main.css" type="text/css"/>
		<meta charset="utf-8" />
		<style>
			.picture-holder a {
				display: block;
				margin-bottom: 10px;
			}
		</style>
				<script>
			function increase_cat() {
				document.getElementById("cat").style.width = "200px";
				document.getElementById("hdr1").innerText = "Мяу!";
			}
					function mur() {
				document.getElementById("mur").play();
			}
			function stop_mur() {
				document.getElementById("mur").pause();
			}
		</script>
				<title>Кошка</title>
	</head>
	<body>
		<a href="index_.html">Оглавление сайта</a> 
		<h1 id="hdr1">Это кошка</h1>
		<div class="picture-holder">
		<img src="images/cat.jpg" onclick="increase_cat();" style="width:400px" id="cat" onmouseover="mur();" onmouseout="stop_mur();"/>
		</div>
		<audio src="mur.mp3" loop autoplay id="mur"></audio>
				</div>
	</body>
</html>
